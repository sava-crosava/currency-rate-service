services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: currencydb
      POSTGRES_USER: currency
      POSTGRES_PASSWORD: currency
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U currency -d currencydb"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  currencies-mocks:
    image: docker.io/illenko/currencies-mocks:latest
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/crypto-currency-rates"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
